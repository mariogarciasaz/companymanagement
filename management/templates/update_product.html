{% extends 'base.html' %}
{% load static %}
{% block title %}
Editar Producto
{% endblock %}

{% block content %}
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
    }

    .form-container {
        max-width: 700px;
        max-height: 850px;
        margin: 0 auto;
        background-color: white;
        border: 1px solid #ccc;
        border-radius: 5px;
        overflow: hidden;
    }

    .banner-image {
        width: 100%;
        height: 150px;
        object-fit: cover;
        opacity: 70%;
    }

    form {
        padding: 20px;
        display: grid;
        grid-template-columns: 1fr 1fr;
        grid-gap: 20px;
    }

    form div {
        display: flex;
        flex-direction: column;
        margin-bottom: 20px;
    }

    form label {
        font-weight: bold;
        margin-bottom: 5px;
    }

    form input {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    form button[type="submit"] {
        grid-column: span 2;
        padding: 10px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
    }

    .description-field {
        height: 100px;
    }

</style>

<div class="form-container">
    <img class="banner-image" src="{% static 'dist/img/addemployee.jpg' %}" alt="Imagen de banner">
    <br>
    <br>
    <h4 style="text-align: center; text-decoration: underline;">Editar Producto</h4>
    <br>
    <form method="post">
        {% csrf_token %}
        <div>
            <label for="name">Nombre:</label>
            {{ form.name }}
        </div>
        <div>
            <label for="name_client">Categoria:</label>
            {{ form.category }}
        </div>
        <div>
            <label for="price">Precio:</label>
            {{ form.price }}
        </div>
        <div>
            <label for="quantity">Cantidad:</label>
            {{ form.quantity }}
        </div>
        <div>
            <label for="description">Descripcion:</label>
            {{ form.description }}
        </div>

        <button type="submit">Guardar</button>
    </form>
</div>
{% endblock %}
