{% extends 'base.html' %}
{% load static %}
{% block title %}
Eliminar Factura
{% endblock %}

{% block content %}
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
    }

    .form-container {
        max-width: 600px;
        max-height: 850px;
        margin: 0 auto;
        background-color: white;
        border: 1px solid #ccc;
        border-radius: 5px;
        overflow: hidden;
    }

    .banner-image {
        width: 100%;
        height: 150px;
        object-fit: cover;
        
    }

    form {
        padding: 20px;
        display: grid;
        grid-template-columns: 1fr 1fr;
        grid-gap: 20px;
    }

    form div {
        display: flex;
        flex-direction: column;
        margin-bottom: 20px;
    }

    form label {
        font-weight: bold;
        margin-bottom: 5px;
    }

    form input {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    form button[type="submit"] {
        grid-column: span 2;
        padding: 10px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
    }

    form button[type="reset"] {
        grid-column: span 2;
        padding: 10px;
        background-color: #f44336;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
    }


</style>

<div class="form-container">
    <form method="POST">
        {% csrf_token %}
        <p>Â¿Deseas eliminar la factura {{ invoice.invoice_number }}?</p>
        <br>
        <br>
        <button class="btn btn-success" type="submit">Si, eliminar</button>
        <button class="btn btn-danger" type="reset"><a href="{% url 'management:invoices' %}" style="color: white">No, Cancelar</a></button>
        </p>
    </form>
</div>
{% endblock %}
